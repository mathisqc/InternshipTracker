<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 420px;
        }
        .login-card h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-login {
            background: #6c757d;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background: #5a6268;
        }
        .register-link {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .icon-container {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
        }
        .input-group {
            position: relative;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Welcome Back</h1>
        <p class="text-muted text-center mb-4">Login to access your account</p>
        <form method="POST" action="/login/">
            <div class="mb-4 input-group">
                <i class="bi bi-envelope icon-container"></i>
                <input type="email" id="email" name="email" class="form-control ps-5" placeholder="Email" required>
            </div>
            <div class="mb-4 input-group">
                <i class="bi bi-lock icon-container"></i>
                <input type="password" id="password" name="password" class="form-control ps-5" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login mt-3">Login</button>
        </form>
        <div class="text-center mt-4">
            <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
